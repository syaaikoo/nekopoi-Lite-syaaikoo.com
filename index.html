<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>NekoLogin-syaaikoo</title>
</head>
<body>
    <img src="logoneko.png" alt="Logo Perusahaan" class="logo" />
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center">Selamat Datang</h2>
                <p class="text-center"><small>Silakan mendaftar atau login, di website nekopoi lite ku:v</small></p>
                <div class="text-center1"><small>&copy;Syaaikoo 2024</small></div>
                <div class="text-center">
                    <button class="btn btn-primary" id="register-btn">Daftar</button>
                    <button class="btn btn-secondary" id="login-btn">Login</button>
                </div>
            </div>
        </div>
        
        <!-- Form Pendaftaran -->
        <div class="card mt-4" id="register-form" style="display:none;">
            <div class="card-body">
                <h5>Pendaftaran</h5>
                <p id="registration-reminder" style="color: red; display: none;">Silakan lengkapi pendaftaran Anda.</p>
                <form id="registration-form-unique">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Ingat Saya</label>
                    </div>
                    <button type="submit" class="btn btn-success">Daftar</button>
                </form>
                <small class="form-text text-muted">
                    Dengan mendaftar, Anda setuju dengan <a href="#">Kebijakan Privasi</a> dan <a href="#">Syarat Layanan</a>.
                </small>
            </div>
        </div>

        <!-- Form Login -->
        <div class="card mt-4" id="login-form" style="display:none;">
            <div class="card-body">
                <h5>Login</h5>
                <form id="login-form-unique">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" class="form-control" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me-login">
                        <label class="form-check-label" for="remember-me-login">Ingat Saya</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        
        <footer class="mt-5 text-center">
            <p>follow media sosialku</p>
            <a href="#" onclick="showErrorPopup(event)">
                <img src="icon-facebook.png" alt="Facebook" />
            </a>
            <a href="#" onclick="showErrorPopup(event)">
                <img src="icon-twitter.png" alt="Twitter" />
            </a>
            <a href="https://www.instagram.com/syaaikoo" target="_blank">
                <img src="icon-instagram.png" alt="Instagram" />
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
